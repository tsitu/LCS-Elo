    <div class="wrapper">
      <header>
        <h1 class="header">Hi!</h1>

      <section>
        <h3><a id="NALCS" class="anchor" href="#NALCS" aria-hidden="true"><span class="octicon octicon-link"></span></a>NALCS</h3>

        <canvas id="myChart" height="400" width="400"></canvas>
        <script>
          var ctx = document.getElementById("myChart").getContext("2d");
          var myLineChart = new Chart(ctx).Line(data, options);
          var data = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
              {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 80, 81, 56, 55, 40]
              },
              {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 86, 27, 90]
              }
            ]
          };
        </script>
      </section>

      <section>
        <h3><a id="test" class="anchor" href="#test" aria-hidden="true"><span class="octicon octicon-link"></span></a>test</h3>

        <canvas id="pieChartLoc" height="300" width="300"></canvas>

          var pieChartData = [
            {
              value: 50,

            },

            },
            {

            }

          var myLine = new Chart(document.getElementById("pieChartLoc").getContext("2d")).Pie(pieChartData);
        </script>
