<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>LCS ELO Graphs</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Hi!</h1>
        <p class="header">These are Chart.js graphs of data from my ELO calculator for League of Legends NA/EULCS teams.</p>

        <ul>
          <li><a class="buttons github" href="https://github.com/tsitu/LCS-Elo">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/tsitu">tsitu</a></p>
      </header>

      <section>
        <h3><a id="NALCS" class="anchor" href="#NALCS" aria-hidden="true"><span class="octicon octicon-link"></span></a>NALCS by split</h3>

        <canvas id="myChart" height="400" width="600"></canvas>
        <script>
          var ctx = document.getElementById("myChart").getContext("2d");
          var data = {
            labels: ["Season 3 Spring", "Season 3 Summer", 
            "Season 4 Spring", "Season 4 Summer", 
            "Season 5 Spring"],
            datasets: [
              {
                label: "C9",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [null, 1524, 1474, 1328, 1264]
              },
              {
                label: "TSM",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [1424, 1200, 1429, 1264, 1296]
              }
            ]
          };
          var myLineChart = new Chart(ctx).Line(data);
        </script>
      </section>

      <section>
        <h3><a id="EULCS" class="anchor" href="#EULCS" aria-hidden="true"><span class="octicon octicon-link"></span></a>EULCS by split</h3>

        <canvas id="myChart" height="400" width="600"></canvas>
        <script>
          var ctx = document.getElementById("myChart").getContext("2d");
          var data = {
            labels: ["Season 3 Spring", "Season 3 Summer", 
            "Season 4 Spring", "Season 4 Summer", 
            "Season 5 Spring"],
            datasets: [
              {
                label: "FNC",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [1428, 1264, 1296, 1360, 1296]
              },
              {
                label: "SK",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [1296, 1152, 1328, 1232, 1328]
              }
            ]
          };
          var myLineChart = new Chart(ctx).Line(data);
        </script>
      </section>

      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
