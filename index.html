<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>LCS ELO Graphs</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Hi!</h1>
        <p class="header">These are Chart.js graphs of data from my ELO calculator for League of Legends NA/EULCS teams.</p>

        <ul>
          <li><a class="buttons github" href="https://github.com/tsitu/LCS-Elo">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/tsitu">tsitu</a></p>
      </header>

      <section>
        <h3><a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>

        <p>NALCS/EULCS</p>

        <canvas id="pieChartLoc" height="300" width="300"></canvas>
        <script>
            var pieChartData = [
              {
                value: 50,
                color:"lightblue"
                
              },
              {
                value: 10,
                color: "red"
              },
              {
                value: 40,
                color: "green"
              }
            ]
          var myLine = new Chart(document.getElementById("pieChartLoc").getContext("2d")).Pie(pieChartData);
        </script>
      </section>

      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
		
  </body>
</html>
